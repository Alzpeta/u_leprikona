<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Petr Podskalský, Alžběta Pokorná, Richard Markovič, Jan Poláček, Filip Boye-Kofi" />

    <title>Login</title>
    <meta name="robots" content="noindex, follow">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin,latin-ext"

    <!-- CSS -->

<body class="login_body">

    <div class="login">


        <form class="login_form">
            <div class="login_form__wrapper">
                <label for="name">Jméno</label>
                <input type="text" name="name" id="name" />
            </div>
            <div class="login_form__wrapper">
                <label for="password">Heslo</label>
                <input type="password" name="password" id="password">

            </div>

            <div class="login_form__wrapper login_form__wrapper--center"> 

                <a class="login_form_button" href="index.html">Zpet na hlavni stranku</a>

                <a class="login_form_button" href="admin_index.html">Přihlásit se</a>
                
            </div>
        </form>
    </div>

</body>

</html>
