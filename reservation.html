      <nav class="container header__nav" role="navigation">

              <li><a href="permanent_menu.html" class="nav__link " role="menuitem">Stálé menu</a></li>

          <li class="nav__li">
            <a href="reservation.html" class="nav__link nav__link--current" role="menuitem">Rezervace</a>

          </li>
        </ul>
        <script src="submenu_script.js"></script>

      </nav>

    </div>

      <section class="header__hero">
        <div class="container reservation__container">
          <div class="image_wrapper">
            <img src="images/stul.jpg" class="image__detail" alt="Ilustrační fotografie stolu v restauraci" />
          </div>
          <div class="description">
            <h1 class="headline">Rezervace stolu</h1>
            <form class="reservation_form">
              <table class="reservation_table">
                <tr>
                  <td><label for="table_type">Typ stolu</label></td>
                  <td> <select name="table_type" id="table_type">
                      <option value="u_steny">U stěny</option>
                      <option value="v_prostoru">V prostoru</option>
                    </select></td>
                </tr>

                <tr>
                  <td><label for="quantity">Počet lidí</label></td>
                  <td><input type="number" name="quantity" id="quantity" value="1" min="1" max="20"></td>
                </tr>
                <tr>
                  <td><label for="date">Termín</label></td>
                  <td><input type="datetime-local" name="date" id="date"></td>
                </tr>
                <tr>
                  <td><label for="first_name">Křestní jméno</label></td>
                  <td><input type="text" name="first_name" id="first_name"></td>
                </tr>
                <tr>
                  <td><label for="last_name">Příjmení</label></td>
                  <td><input type="text" name="last_name" id="last_name"></td>
                </tr>
                <tr>
                  <td><label for="phone">Telefon</label></td>
                  <td><input type="tel" name="phone" id="phone"></td>
                </tr>
                <tr>
                  <td><label for="email">E-mail</label></td>
                  <td><input type="email" name="email" id="email"></td>
                </tr>
              </table>
            </form>


            <a href="#" class="cta">Rezervovat</a>
          </div>
        </div>
      </section>

  </header>
